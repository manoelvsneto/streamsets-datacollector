apiVersion: v1
kind: Secret
metadata:
  name: streamsets-secret
  namespace: streamsets
  labels:
    app: streamsets-datacollector
type: Opaque
data:
  # Credenciais básicas (admin/admin em base64)
  # Trocar por credenciais reais em produção
  admin-user: YWRtaW4=      # admin
  admin-password: YWRtaW4=  # admin
  
  # Arquivo de realm básico para autenticação HTTP
  basic-realm.properties: |
    YWRtaW46YWRtaW4sYWRtaW4K  # admin:admin,admin base64
stringData:
  # Database connection (exemplo)
  db-username: "streamsets_user"
  db-password: "change_this_password"
  
  # Registry credentials (se necessário)
  registry-username: "registry_user"
  registry-password: "registry_password"
