apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsets-deployment
  namespace: streamsets
  labels:
    app: streamsets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamsets
  template:
    metadata:
      labels:
        app: streamsets
    spec:
      containers:
      - name: streamsets
        image: streamsets/datacollector:latest
        ports:
        - containerPort: 18630
          name: http
        env:
        - name: SDC_JAVA_OPTS
          value: "-Xmx1024m -Xms512m"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        startupProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 18
        readinessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir: {}
