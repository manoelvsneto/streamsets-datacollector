apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsets-deployment
  namespace: streamsets
  labels:
    app: streamsets
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: streamsets
  template:
    metadata:
      labels:
        app: streamsets
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: streamsets
        image: streamsets/datacollector:3.22.3
        ports:
        - containerPort: 18630
          name: http
        env:
        - name: SDC_JAVA_OPTS
          value: "-Xmx1024m -Xms512m"
        - name: SDC_CONF_SDC_BASE_HTTP_URL
          value: "https://streamsets.archse.eng.br"
        - name: SDC_CONF_HTTP_AUTHENTICATION
          value: "form"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /data
        startupProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir: {}
