apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi-deployment
  namespace: nifi
  labels:
    app: nifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: nifi
          image: apache/nifi:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443

          env:
            - name: NIFI_WEB_HTTP_PORT
              value: "8080"
            - name: NIFI_PYTHON_COMMAND
              value: "python3"
            # Não tente editar nifi.properties diretamente via init ou sed.
            # O arquivo será criado pelo NiFi na inicialização.
            # Uncomment below to enable HTTPS instead
            # - name: NIFI_WEB_HTTPS_PORT
            #   value: "8443"
            # - name: NIFI_WEB_HTTPS_HOST
            #   value: "0.0.0.0"
            # - name: NIFI_SECURITY_KEYSTORE
            #   value: "/opt/nifi/nifi-current/conf/keystore.jks"
            # - name: NIFI_SECURITY_KEYSTORE_TYPE
            #   value: "JKS"
            # - name: NIFI_SECURITY_KEYSTORE_PASSWD
            #   value: "changeit"

            - name: NIFI_CLUSTER_IS_NODE
              value: "false"

          readinessProbe:
            httpGet:
              path: /nifi
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /nifi
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20

          volumeMounts:
            - name: flowfile-repo
              mountPath: /opt/nifi/nifi-current/flowfile_repository
            - name: content-repo
              mountPath: /opt/nifi/nifi-current/content_repository
            - name: provenance-repo
              mountPath: /opt/nifi/nifi-current/provenance_repository
            - name: conf
              mountPath: /opt/nifi/nifi-current/conf

      volumes:
        - name: flowfile-repo
          emptyDir: {}  # Change to PVC for production
        - name: content-repo
          emptyDir: {}
        - name: provenance-repo
          emptyDir: {}
        - name: conf
          emptyDir: {}