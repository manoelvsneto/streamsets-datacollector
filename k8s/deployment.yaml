apiVersion: apps/v1
kind: Deployment
metadata:
  name: nifi-deployment
  namespace: streamsets
  labels:
    app: nifi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: nifi
        image: apache/nifi:latest
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: NIFI_WEB_HTTPS_PORT
          value: "8443"
        - name: SINGLE_USER_CREDENTIALS_USERNAME
          value: "admin"
        - name: SINGLE_USER_CREDENTIALS_PASSWORD
          value: "admin123"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /opt/nifi/nifi-current/data
        startupProbe:
          httpGet:
            path: /nifi
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /nifi
            port: 8443
            scheme: HTTPS
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /nifi
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir: {}
