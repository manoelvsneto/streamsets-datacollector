apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamsets-deployment
  namespace: streamsets
  labels:
    app: streamsets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamsets
  template:
    metadata:
      labels:
        app: streamsets
    spec:
      containers:
      - name: streamsets
        image: streamsets/datacollector:6.3.1-0106
        ports:
        - containerPort: 18630
          name: http
        - containerPort: 18631
          name: https
        env:
        - name: SDC_JAVA_OPTS
          value: "-Xmx1024m -Xms512m"
        - name: SDC_CONF
          value: "/opt/streamsets/etc"
        - name: SDC_DATA
          value: "/opt/streamsets/data"
        - name: SDC_LOG
          value: "/opt/streamsets/log"
        - name: SDC_RESOURCES
          value: "/opt/streamsets/resources"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /opt/streamsets/data
        - name: logs
          mountPath: /opt/streamsets/log
        startupProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 18630
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir: {}
      - name: logs
        emptyDir: {}
      imagePullSecrets:
      - name: regcred
