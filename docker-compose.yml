version: '3.8'

services:
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=admin123
    volumes:
      - nifi-data:/opt/nifi/nifi-current/data
      - nifi-flow:/opt/nifi/nifi-current/flowfile-repository
    restart: unless-stopped

volumes:
  nifi-data:
  nifi-flow:
